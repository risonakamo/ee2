<link rel="import" href="../polymer/polymer/polymer.html">

<dom-module id="e-box">
  <template>
    <style>
      :host
      {
        position: relative;
        display: inline-block;
        width: 280px;
        height: 180px;
        background-color: #dedede;
        font-family: roboto;
        overflow: hidden;
        border-radius: 5px;
      }

      p
      {
        margin: 0;
      }

      #label
      {
        background-color: red;
        position: relative;
        width: 100%;    
        height: 100%;
      }

      #title
      {
        position: absolute;
        font-size: 23px;
        bottom: -180px;
        width: 100%;
        height: 220px;
        cursor: default;
        user-select: none;
        transition-property: all;
        transition-duration: .5s;
      }

      #title p
      {
        box-sizing: border-box;
        padding-left: 10px;
        height: 40px;
        background-color: rgba(0,0,0,0);
        transition-property: background-color;
        transition-duration: 1.5s;
      }

      #title p:hover
      {
        background-color: red;
      }

      #title:hover
      {
        transform: translateY(-180px);
        transition-delay: 1s;
      }
    </style>
    
    <div id="title">
      <p>big title too big</p>

      <div id="label">
        interesting content goes here
      </div>
    </div>


  </template>

  <script>
    class eBox extends Polymer.Element
    {
      static get is()
      {
        return "e-box";
      }

      static get properties()
      {
        return {

        };
      }
    }

    customElements.define(eBox.is,eBox);
  </script>
</dom-module>
