<link rel="import" href="../polymer/polymer/polymer.html">

<dom-module id="e-box">
  <template>
    <style>
      :host
      {
        position: relative;
        display: inline-block;
        width: 200px;
        height: 180px;
        /*background-color: #dedede;*/
        font-family: roboto;
        overflow: hidden;
        transition-property: all;
        transition-duration: .4s;
      }

      #thumbnail
      {
        width: 190px;
        height: 120px;
        margin: auto;
        margin-top: 5px;
        background-color: #b5b5b5;
        transition-property: all;
        transition-duration: .2s;
      }

      #thumbnail:hover
      {
        background-color: #151515;
        margin-top: 0;
        width: 200px;
        height: 180px;
      }

      #label
      {
        position: absolute;
        display: inline-block;
        box-sizing: border-box;
        height: 40px;
        width: 100%;
        bottom: 0;
        margin: 0;
        padding-left: 10px;
        word-wrap: break-word;
      }

    </style>
    
    <div id="thumbnail">

    </div>
    
    <p id="label">title</p>

  </template>

  <script>
    class eBox extends Polymer.Element
    {
      static get is()
      {
        return "e-box";
      }

      static get properties()
      {
        return {

        };
      }
    }

    customElements.define(eBox.is,eBox);
  </script>
</dom-module>
