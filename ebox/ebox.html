<link rel="import" href="../polymer/polymer/polymer.html">

<dom-module id="e-box">
  <template>
    <style>
      :host
      {
        position: relative;
        display: inline-block;
        width: 280px;
        height: 180px;
        background-color: #dedede;
        font-family: roboto;
        overflow: hidden;
        border-radius: 5px;
        margin: 15px;
      }

      p
      {
        margin: 0;
      }

      #title
      {
        position: absolute;
        font-size: 23px;
        bottom: -180px;
        width: 100%;
        height: 220px;
        cursor: default;
        user-select: none;
        transition-property: all;
        transition-duration: .7s;
        transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      #label
      {
        background-color: white;
        position: relative;
        width: 100%;    
        height: 180px;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
        overflow: auto;
        cursor: auto;
        user-select: auto;
      }

      #title p
      {
        box-sizing: border-box;
        padding-left: 10px;
        height: 40px;
        line-height: 40px;
        background-color: var(--title-background,rgba(255,255,255,.8));
        transition-property: background-color;
        transition-duration: 1.1s;
      }

      #title p:hover
      {
        background-color: white;
      }

      #title:hover
      {
        transform: translateY(-180px);
        transition-delay: .6s;
      }
    </style>
    
    <img src="[[img]]">

    <div id="title">
      <p><slot name="title"></slot></p>

      <div id="label">
        <slot name="slide-info"></slot>
      </div>
    </div>


  </template>

  <script>
    class eBox extends Polymer.Element
    {
      static get is()
      {
        return "e-box";
      }

      static get properties()
      {
        return {
          img: String
        };
      }
    }

    customElements.define(eBox.is,eBox);
  </script>
</dom-module>
